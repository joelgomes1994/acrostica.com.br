{% assign curLang = site.data.locale[page.lang] %}

<nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation" x-data="{ open: false }">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/assets/img/logo-2.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" 
        x-on:click="open = !open" 
        x-bind:class="open ? 'is-active' : ''" 
        data-target="navbar-main" >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-main" class="navbar-menu" x-bind:class="open ? 'is-active' : ''">
        <div class="navbar-start">
            <a class="navbar-item" href="/content/news/{{page.lang}}">{{ curLang.navNews }}</a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">{{ curLang.navInfo }}</a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/content/band/{{page.lang}}">{{ curLang.navBand }}</a>
                    <a class="navbar-item" href="/content/discography/{{page.lang}}">{{ curLang.navDiscography }}</a>
                </div>
            </div>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">{{ curLang.navMedia }}</a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/content/lyrics/{{page.lang}}">{{ curLang.navLyrics }}</a>
                    <a class="navbar-item" href="/content/pictures/{{page.lang}}">{{ curLang.navPictures }}</a>
                    <a class="navbar-item" href="/content/audio/{{page.lang}}">{{ curLang.navAudio }}</a>
                </div>
            </div>

            <a class="navbar-item" href="/content/contact/{{page.lang}}">{{ curLang.navContact }}</a>

        </div>
    </div>
</nav>
