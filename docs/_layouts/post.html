---
layout: default
---

{% assign banner = "/assets/img/" %}
{% if page.banner %}
{% assign banner = banner | append: page.banner %}
{% else %}
{% assign banner = banner | append: "banner-news-default.jpg" %}
{% endif %}

<h1>{{ page.title}}</h1>
<img class="news-post-img" src="{{ banner }}">

{{ content }}
