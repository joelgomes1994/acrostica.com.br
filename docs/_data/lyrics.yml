- album_title: Discórdia
  lyrics:
  - title: Dentre Aqueles Que Ainda Tem Esperanças
    content: |
      Descansa em nossa fé uma fagulha que um dia acenderá tantos horizontes
      Ecoaremos nossa voz até o fim
      Nem se você souber uma maneira de deter todo ódio que brota de nossas fontes
      Tentará nos parar, ainda assim
      Rugidos das feras famintas pedem pra não precisar suplicar aos pés de alguém
      Estamos rastejando em dor no mesmo chão que um dia lutamos para habitar o nosso bem

      Após tudo se perder, cá estamos presos em uma engrenagem macabra
      Que possamos entender que é preciso renascer para que a trilha se abra
      Usados contra nós mesmos, em guerra contra quem deveria ser aliado
      Essa é só uma distração que há tanto tempo tem nos atrasado
      Levados a correr em círculos, dizimando em nome do que nos possuiu
      Esquecemos que a vida vale mais
      Só em vida poderemos preencher esse vazio

      Que possam entender que a riqueza não se mede em números do que se tem
      Um sábio que estende a mão já entendeu a nobre virtude que é o bem
      Esporos de poder transmitidos pelo ar, contaminando a sucessão

      Ávidos pelo desejo de matar, arquitetando e implantando a nossa tribulação
      Inocentes caem de joelhos
      Negam, mas sofrem reprogramação
      Devem o que nunca possuíram
      Aceitam, mesmo em posse de pura aflição

      Tormentas trituram vítimas em dor extrema, mares de sangue cobrem tudo que se opôr
      Esqueça que o inquisidor, de você, terá pena, use sua última chance pra descontar sua dor
      Monstros devoram corpos podres em nossas mãos

      Estes que um dia foram os nossos irmãos
      Somos bem mais que pó ao vento que nos dissipa, fazendo se esquecer de quem existiu
      Por mais que tentem, nos apagar só aumenta o ódio daquele que persistiu
      Estando em dor e só, o omisso zela pela chance de um dia bem melhor
      Rapidamente entende que, se essa chance existe, vale a pena lutar por algo maior
      Apenas sinta como sofrer nos reanima
      Não vão poder cortar tal onda que se cria
      Crava-se em nós a força de encontrar a luz e acima
      Apenas sinta o peso da esperança, um dia, vazia
      Sinta-nos florescer!
      
  - title: Iscas Vivas No Oceano Da Discórdia
    content: |
      Inalcançável panteão, lar da luz que guia todas as massas
      Soberana inspiração, tão frágil, mas pode separar credos e raças
      Como eu queria estar lá, vender a benevolência para conseguir guiar
      Astúcia que tende a falhar, culpa que me assombra,
      Sombra minha que tenta me derrubar

      Vejo a discórdia presente em cada passo, em cada esquina, em cada lar
      Impiedosa, roubando a inocência de quem tenta se esquivar
      Vasto oceano, digerindo promessas, abatendo a confiança
      Aqui se faz, aqui se paga e se renova todo tipo de vingança
      (Sapientia sacra)

      Nada pode consertar o que já se perdeu
      Olhos cegos tentam me fitar, mas também já não posso mais reconhecer quem sou eu

      Oprimido por tanta desgraça, mão de ferro a quem tentar intervir
      Cercado como presa na caça, humilhado como exemplo a quem tentar repetir
      Essa é a glória do nosso reino, não há chance de nenhuma falha
      Apenas se ajoelhe aos nossos pés e aceite morrer primeiro no front de batalha
      Nasça sem pensar, nada de questionar, nada de tentar mudar
      Objetivo e cruel, mas tão frágil que é condenável discordar

      Dor e abandono, armas que segregam povos que só sabem o que é sofrer
      Ascendência maligna que explora o cordeiro indefeso para depois abater

      Demônios se erguem na forma de quem poderíamos muito bem chamar de irmãos
      Incansáveis e cruéis, violam justos, inocentes, cegos, surdos, loucos, sãos
      Sobrevivemos nessa guerra, mas me diga o que será de nós agora?
      Correndo sem saída e sem luz, apenas adiando cada vez mais a nossa hora
      Olho que tudo vê
      Responda minha prece
      Diga se podemos renascer
      Inspirados pelo que nos enriquece
      Apenas sonho em recomeçar
      
  - title: Sombras Tristes De Corpos Incolores
    content: |
      Se nada há entre nós, nem ódio, amizade, o que um dia há de haver?
      Ofusco o laço que pesa, que faz esse encontro acontecer
      Mas o que há de haver se só estou de passagem e o seu lugar é aqui?
      Basta de ver a paz da minha alma insistindo em ruir
      Resta só saber qual verdade traz a piedade que jaz em mim
      Aceito entender a humildade inata
      Sem muros pra me impedir

      Tantas formas formas de me entregar
      Redenções fazem tudo pra me cegar
      Inspirado a não ser o que plantei
      Sigo o rumo que guiou-me ao destino que encontrei
      Tantas portas se fecham, tantas que forçam-me a me virar do avesso
      É uma dor que transforma, tanto que, por essa chance a mim dada, agradeço
      Sobrevivo no abismo que pode ter luz eterna, vil ou terna

      Descobrirei a forma de encontrar
      Essa luz que dá vida às sombras daqui

      Colecionam só mágoas, esperanças incertas, feridas abertas
      Olharei por eles enquanto eu respirar
      Ressoando o manto que pode curar
      Parte de mim pensa em desistir dessa vida, a pura representação da dor
      Outra parte de mim insiste em dizer que essa dor que é o motivo pra não desistir
      Sinto por não ter te olhado antes, sinto por escolher tantos erros

      Isso não vai impedir a mudança que toca o cerne de quem está aqui
      Noites sem dormir pela fome, o frio, a incerteza do que virá
      Consigo entender o desejo que cresce em favor de tudo mudar
      Ouço vozes a me chamar, insistindo tanto pra te abandonar
      Liberta-me dessa prisão, quero insistir na força que me dá visão
      Ouro que move-me adiante:
      Resquício do ar que sufoca e nos separa
      Esporo que contamina a razão
      Saiba que você não mais me dominará
      
  - title: Cruzando O Limite Da Insanidade
    content: |
      Corpos caem sobre nosso lar vermelho
      Ritos de nossa exterminação
      Uns em guarda, outros em desespero
      Zelando por uma chance, em vão
      Aceitamos que, para escapar, outros irão pagar por nós
      Nada poderá servir de salvação
      Distantes do motivo, da razão, verão uma punição atroz
      Outrora dirigida à nós a preço da visão

      Olhos que vêem através das farsas são a caça de quem teme a luz

      Luz que ilumina mentes esparsas sempre oculta por quem nos conduz
      Incontáveis formas de compreender que só a dor pode nos mudar
      Mitos, histórias de um passado que só mostra a dor e nossa perícia de a espalhar
      Insanidade domina há muito a nossa razão
      Tantos caem sobre nosso lar vermelho, ritos de nossa exterminação
      Enquanto formos a visão que ainda enxerga a luz

      Destinaremos morte à quem compõe a nossa força
      Aceitamos que, para escapar, outros irão pagar por nós

      Ira e vingança fomentam nossa dor
      Nada poderá nos impedir de degolar o nosso algoz
      Sedento por entranhas pútridas de quem se opor
      Almas que seguem através das portas são presas de lobos e falcões
      Neste plano de esperanças mortas sobrevivem o forte e suas razões
      Impensável sina que farta-me
      Dessas histórias e vidas que não foram em vão
      A verdade virá
      Destruição cairá
      Entre os porcos que mal sabem da nossa motivação
      
  - title: Ofensiva Torpe De Uma Fera Raivosa
    content: |
      Ódio nos consome, munido de revolta e dor por tantas perdas em vão
      Feras famintas choram em vazão do sentimento impuro em seu coração
      Este é o ponto de ruptura, hora de mostrar o que se colhe ao plantar destruição
      Negação, terror, tortura, a fórmula impiedosa da sua própria queda
      Sangue e carne apodrecem em meio a calmaria, testemunhas torpes do que está por vir
      Inspirados a ser uma onda de agonia e bater de frente nos que tentaram nos fazer cair
      Vejo a chance de recomeçar, mesmo que o ódio desvie meu olhar
      Ando à caminho da perdição, a mesma que implora por sangue em minhas mãos

      Tormento vivo em meio ao caos funde o ódio e a vingança à nós
      Orgulho ferido e dor induzem feras ao terror
      Resta pouco para a sua hora chegar, tão sereno em seu trono intocável
      Poucos sabem da verdade que vai se mostrar
      Essa que já é a fonte do seu reino abominável

      Descanse em tormento quem se opor, a besta que se ergue agora não volta atrás
      Escória da vivência a qual nos obrigou, vislumbre essa luz que não tornará a ver mais

      Umbral da nossa fé, força que se força a tudo ou nada em vão, te mostro o quanto vale
      Morte e traição são parte de tu e nada pode mudar
      Ainda que a verdade possa se mostrar

      Fúria de um passado revelado toma conta dos que já perderam sua razão
      Este é o ponto de ruptura de um pecado, mostrando o que se colhe ao plantar a perdição
      Rezo em prantos para não deixar o ódio puro desse mundo me tomar
      Aceito que há uma razão para haver perdas e a chance de punição

      Respostas mostram o esplendor perdido nos nossos corações
      Apenas sinta a esperança implorando por vingança
      Inalcançável panteão de joelhos a nós
      Vívido é seu desejo de voltar ao céu
      Outros tentarão salvar quem cala sua voz
      Sem saber da podridão
      Abaixo de seu véu
      
  - title: Rastros De Uma Batalha Inventada
    content: |
      Restos mortais da nossa história foram exilados
      Assolados, mas testemunhas do nosso passado
      Sempre soube que houve mais do que se sabe, tantos crimes sem solução
      Tantos reinos de ruínas, tantos mortos não julgados, sem direito ao perdão
      Reze para não ter que viver mais como um lacaio que carrega a carruagem do rei
      Ore muito para não ter que ver mais a submissão imperar no seu mundo e ser a maior lei
      (Salve-nos desta...)

      Destruição que ruge do inferno ao céu, ignorando a razão
      Esse não é o futuro que eu quis pra mim, vermelho pelo sangue derramado em vão

      Uns e outros estão olhando de soslaio, mas sem ter nem mesmo uma visão
      Morrem, renascem, sempre serão assim, combustível eterno da incompreensão
      Asas que não vão me levar para um solo sem morte (não quero mais)

      Batalhas por medo e terror
      Asas que não me fazem amar o milagre da vida (não quero mais)
      Torturar em troca de dor
      Assim é o extermínio que nos cerca, joga um contra o outro, faz viver ser punição
      Ligado ao outro só por parceria incerta, o ódio acorda em dobro quando vem a frustração
      Homens pobres de esperança morrem cedo, vítimas passivas da mesma guerra que vive em nós
      Asquerosa é a fome de impor o medo, dominar e achar que isso te torna uma única voz

      Incerto é o futuro que vai brotar ao semear esse terror
      Nada poderá lhe impedir de varrer a pureza que ainda se abriga aqui
      Venha a mim, venha ao novo mundo, onde só existe a matéria, nada de fé e amor
      Entenda que esse é um fluxo imutável, entenda que para nós a paz é inalcançável
      Não quero mais dar desespero em troca de lágrimas (asas que só)
      Tentam-me mais do que podem ser
      Asas que não me fazem voar, nem mesmo sabem bater, (asas de dor), asas de dor
      Durante uma vida triste, perdido num caminho tão igual ao meu
      Andou sempre com sua arma em riste sem notar tudo o que passou, tanto valor que se perdeu
      
  - title: Decifrando A Carta Vermelha
    content: |
      Depois de tanto dizer com insistência, caio de joelhos em exaustão
      Expondo até o fundo da minha consciência, mas derrotado pela mera incompreensão
      Cedi meu viver, tentei descrever toda essência da desgraça que nos faz sofrer
      Insensível prazer, não tenho nada a fazer para impedir o contrafluxo que nos faz retroceder
      Força inquestionável ditando o rumo do caminho que é nosso por direito
      Roubo imperdoável, mensagens tragadas pelo interesse de quem quer um mundo desfeito
      Andamos fracos, em preces, em esperança que um dia isso vá mudar
      Nadando contra a corrente, acreditando em nós, nunca estamos a sós
      Dizemos: bata de frente, insista no que se dá a vida pra acreditar
      Ouvindo e crendo em sua mente, com motivação atroz, fazendo-se ouvir a sua voz

      Acreditando no que realmente possa nos trazer prosperidade

      Cães de guerra somos, rasgando a carne de irmãos sem dó
      Apenas em respeito à ordem dada pela carta vermelha
      Revirando o lixo que nos alimenta e faz nossa dor maior
      Tristeza de uma mensagem manchada, ilegível
      Agora interpretada em razão do pior

      Vendo o inferno consumir todo o caminho que traçamos, ameaçamos um eterno insurgir, mas sem mover um dedo à onde almejamos
      Entre o berço e a sepultura vários tentaram encontrar a luz, vítimas do desejo de ternura, com seus cadáveres empilhados nos caminhos de quem nos conduz
      Roubo imperdoável, liberdade que não vai além de cano na cara e mãos pro alto
      Mentira multiplicável, prisioneiros da moral imposta controlando o cidadão incauto
      Encarando nossa sorte pra depender das migalhas que jogam para nós
      Lideram um velho mundo de ruínas polidas, varrem nossas vidas
      Há muita luta e morte, muitos irmãos, nesse rio, nem chegaram à foz
      Apenas jazem no fundo com esperanças perdidas de, ao menos, curar suas feridas
      
  - title: Içado Pelos Passos Que Temos Apagado
    content: |
      Impensável sina que farta-me de graças que, de outra forma, não iria ostentar
      Com tantas honras tão reais que não me importa o preço que paguei para aqui estar
      Abram-se os portões
      Desse novo mundo meu, que me tentou, me fez abandonar todas minhas convicções
      Olho o quanto se perdeu, aceito que essa escolha traz uma nova era de aflição

      Para muitos que tiveram fé em quem já não podia mais acreditar
      E isso não é tudo o que o forte pode alcançar
      Levado, enfim, a escolher me mascarar em uma farsa pela minha ascensão
      Olhe pra mim (olhe pra mim)
      Sou, hoje, o que já foi nossa motivação

      Passos que um dia escolhi me distanciar
      Agora guiam-me em um caminho imundo em que não posso mais voltar
      Sentia orgulho de exaltar a compaixão
      Só sinto agora medo de quem traí, como ameaças à minha ascensão
      Olho ao vazio, sem forças pra respirar, apenas queria saber o que aconteceu
      Sozinho, só essas correntes e eu, e mais um dia que torço pra acabar

      Queria poder recomeçar, reviver dias de um plano em que havia paz
      Uma forma de voltar atrás, mas não há luz, não existe chance de isso mudar
      (Existe sempre uma chance se acreditar)

      Tente derrubar tudo que ganhei com a traição, garanto que não poderá
      Entregue o que te resta às minhas mãos, não haverá mais uma chance de se reerguer
      Medos que consomem minha alma, assim como a insistência de zelar pela mentira
      Ovacionando a omissão, mesmo sabendo que isso é prenúncio de revolta e ira
      Selem os portões desse novo mundo meu, impeçam que o tesouro vá além do alcance das minhas mãos

      Atrás do que já se esqueceu existe um segredo oculto que pode trazer perdição
      Para os poucos que puderam desfrutar da crença dos fracos que hoje sofrem
      Agora não sei se valeu a pena perder o que fui
      Guiado, enfim, a um caminho sem saída, adiando minha sentença final
      Apiedem-se de mim, fui outra vítima tentada por esse mal
      Dogmas tão cegos fizeram me ajoelhar frente à reis de ouro, corações de pedra a me guiar
      Ouço tantas vozes, sofrimento em vazão, uno minha voz à elas implorando em pranto por perdão
      
  - title: Aceito A Ascensão Como A Morte De Meus Sonhos
    content: |
      Acordando de um estado de letargia, sinto como se eu fosse outro
      Corvos procuram cada movimento meu,
      Eles já não sabem que hoje estou além de seu alcance
      Inveja, desgraça infestam o ar
      Tristeza, frustração por não me enxergar
      Ouço tantos exalando dor em aflição

      Agradeço pela chance de mostrar a perdição

      Apesar de sobreviver, sou hoje a sombra do mal
      Sombra que busca expandir domínios
      Correndo contra o tempo, correndo contra o vento
      Eu ainda insisto na mesma ilusão
      Nada poderá me impedir de varrer a pureza, se ela ainda existir
      Salve-me do que está por vir, de exaltar a avareza e vê-la me fazer cair
      Anos parecem ter passado desde então, tudo muda
      Olhos observam nossas vidas em vão, nada vêem, mas

      Como podem perceber a intriga que atirou tantos planos ao chão?
      Opomo-nos, cientes que daqui pra frente não há volta, não há perdão
      Mostre a força que te move, será capaz?
      Olhe à sua volta, diga se é capaz de enfrentar seu reflexo no espelho

      Antes que a revolta extirpe a sua paz tente ao menos ouvir meu conselho

      Multidões de miseráveis apinham-se aos meus pés, eles irão onde eu os guiar
      Opressão travestida de caridade e fé, cedo ou tarde você vai querer estar no meu lugar
      Revele o monstro que dorme bem ao fundo do seu desejo, a tentação
      Tente lutar com ele, mesmo sabendo que é uma luta perdida, tudo que fizer será em vão
      Esse é o destino de que brinca de deus, não há mais volta, basta aceitar

      Desde sempre houve o medo me obrigando a não arriscar
      Esse nobre segredo que até pode me derrubar

      Mesmo são desde cedo, me tornei quem não pude enfrentar
      Entre a redenção e a cruz que eu nego carregar
      Um perdão que não tem mais chance de ser dito à nós
      Sei que então virão novos tempos lúgebres

      Solidão me segue até o fim, solidão
      O orvalho que chama o sol
      Não habita mais minha razão
      Hoje caem as flores que criei no meu jardim,
      Olho em volta, estou só
      Solidão, apenas solidão no fim
